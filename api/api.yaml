### COMPONENTS
components:
  schemas:
    Post:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 2
        title:
          type: string
          minLength: 4
          example: 'Post Title'
        url:
          type: string
          format: url
          example: 'https::www.github.com'
        text:
          type: string
          minLength: 4
          example: 'Post text'
        points:
          type: integer
          format: int64
          example: 5
        userId:
          type: integer
          format: int64
          example: 1
        created_at:
          type: string
          format: date-time
    PostList:
      type: array
      items:
        $ref: '#/components/schemas/Post'
    User:
      type: object
      properties:
        id:
         type: integer
          format: int64
          example: 2
        username:
          type: string
          example: 'someUserName'
        about:
          type: string
          example: 'somthing about the user'
        created_at:
          type: string
          format: date-time
    Comment:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 2
        text:
          type: string
          minLength: 4
          example: 'Comment Text'
        votes:
          type: integer
          format: int64
          example: 5
        userId:
          type: integer
          format: int64
          example: 3
        postId:
          type: integer
          format: int64
          example: 1
        created_at:
          type: string
          format: date-time
    Reply:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 2
        text:
          type: string
          minLength: 4
          example: 'Reply Text'
        votes:
          type: integer
          format: int64
          example: 5
        userId:
          type: integer
          format: int64
          example: 3
        parentId:
          type: integer
          format: int64
          example: 1
        parentType:
          type: string
          minLength: 4
          example: 'Comment'
        created_at:
          type: string
          format: date-time
    CommentReplyList:
      type: array
      items:
        oneOf:
          - $ref: '#/components/schemas/Comment'
          - $ref: '#/components/schemas/Reply'
    AddPostResult:
      type: object
      properties:
        new_post:
          $ref: '#/components/schemas/Post'
    AddCommentResult:
      type: object
      properties:
        new_post:
          $ref: '#/components/schemas/Comment'
    AddReplyResult:
      type: object
      properties:
        new_post:
          $ref: '#/components/schemas/Reply'
    ErrorResult:
      type: object
      properties:
        status:
          type: integer
          enum: [400, 401, 403, 404, 409]
        error: 
          type: string
          enum: ["Bad Request", "Unauthorized", "Forbidden", "Not Found", "Conflict"]
        message: 
          type: string
  examples:
    error400:
      value:
        status: 400
        error: "Bad Request"
        message: "Content is empty"
    error401:
      value:
        status: 401
        error: "Unauthorized"
        message: "You provided no api key (X-API-KEY Header)"
    error403:
      value:
        status: 403
        error: "Forbidden"
        message: "Your api key (X-API-KEY Header) is not valid"
    error404Comment:
      value:
        status: 404
        error: "Not Found"
        message: "No Comment with that ID"
    error404Reply:
      value:
        status: 404
        error: "Not Found"
        message: "No Reply with that ID"
    error404Post:
      value:
        status: 404
        error: "Not Found"
        message: "No Post with that ID"
    error404User:
      value:
        status: 404
        error: "Not Found"
        message: "No User with that UID"
    error409:
      value:
        status: 409
        error: "Conflict"
        message: "Post with the same url already created"
    error409Vote:
      value:
        status: 409
        error: "Conflict"
        message: "Vote to the same Contribution already created"
    error409Unvote:
      value:
        status: 409
        error: "Conflict"
        message: "No Vote to the Contribution exists"
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      name: X-API-KEY
      in: header
