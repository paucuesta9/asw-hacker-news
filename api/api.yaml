paths:
    
  ### /POSTS
  /posts:
    get:
      tags:
        - posts
      summary: Finds Posts
      description: Return the Posts
      operationId: getPosts
      parameters:
      - name: user_id
        in: query
        description: ID of the user
        schema:
          type: integer
          format: int64
      - name: order_by
        in: query
        description: Type of ordering
        schema:
          type: string
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PostList'
        404:
          description: 'Error: Not Found'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
              examples:
                errorUser:
                  $ref: '#/components/examples/error404User'
                  
    post:
      tags:
        - posts
      summary: Creates a new Post
      description: Creates a new Post and returns its info
      operationId: newPost
      requestBody:
        description: Provide the title & content of the new Post
        content:
          application/json:
            schema:
              required:
              - title
              type: object
              properties:
                title:
                  type: string
                  minLength: 4
                  example: 'My name'
                url:
                  type: string
                  format: url
                  example: 'https://www.github.com'
                text:
                  type: string
                  minLength: 4
                  example: 'My text'
        required: true
      responses:
        201:
          description: Post created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddPostResult'
        400:
          description: 'Error: Bad Request'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
              examples:
                errorExample:
                  $ref: '#/components/examples/error400'
        401:
          description: 'Error: Unauthorized'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
              examples:
                errorExample:
                  $ref: '#/components/examples/error401'
        409:
          description: 'Error: Conflict'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
              examples:
                errorExample:
                  $ref: '#/components/examples/error409'
      security:
        - ApiKeyAuth: []

